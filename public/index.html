<!DOCTYPE html>
<html lang="en">
<head>

    <title>Well come to the Nature</title>

        #natureImage {

    <div id="thankyou" style="display:none; margin-top: 20px;">
        <p style="color: green; font-weight: bold;">âœ… Thank you!</p>
        <img id="natureImage" src="/home/ec2-user/my-node-app/repo1/src/nature.jpg" alt="Nature" />

    <script>
        function showImage() {
            document.getElementById('thankyou').style.display = 'block';

        function noAction() {
            alert("Okay! Thank you for visiting!");
        }
    </script>

</body>
</html>
