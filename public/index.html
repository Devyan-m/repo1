      margin: 10px;

    }

      margin-top: 20px;

    }
  </style>
</head>

  <h1>Hello from Node.js Frontend!</h1>

  <button onclick="respond('no')">No</button>

  <div id="response"></div>

  <script>
    function respond(answer) {
      const responseBox = document.getElementById("response");
